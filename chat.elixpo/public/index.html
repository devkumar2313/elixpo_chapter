    <section class="welcomeSection relative h-screen w-screen justify-center">
        <div class="welcomePageCastsContainer">
            <h2 class="welcomeText"> Elixpo Chat! </h2>
            <div class="castContainerBoxes castBoxes">

                <div class="newsContainer castBox" id="newsContainer">
                    <img class="backgroundBlur" id="backgroundBlur">
                    <div class="contents">
                        <div class="waveform">
                            <img class="centralLogo" id="centralLogo">
                        </div>
                        <div class="newsText" id="newsText">Elixpo Daily</div>
                        <div class="dateDurationDesc">
                            <p class="date" id="date"> </p>
                            <span class="spacer"></span>
                            <p class="year" id="year"></p>
                            <p class="desc" id="desc"></p>
                        </div>
                        <div class="playButton relative top-[30%] left-[5%] h-[40px] w-[90%] justify-center items-center" id="playButton"><ion-icon name="play"></ion-icon><span> Play Now </span></div>
                    </div>
                </div>

                <div class="weatherContainer castBox" id="weatherContainer">
                    <div class="weatherBackground" id="weatherBackground"></div>
                    <div class="contents">
                    <p class="location"> Kolkata </p>
                    <div class="weatherCredentials">
                        <div class="temperature">95Â°F</div>
                        <div class="weatherDesc">
                            <div class="typeOfWeather">Haze</div>
                            <div class="wind-speed-detail"> </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="podCastContainer castBox" id="podCastContainer">
                <div class="podcastThumbnail" id="podcastThumbnail"></div>
                <div class="podCastDetailsHolder">
                    <div class="podCastHeader"><ion-icon name="headset-outline"></ion-icon> <span> Elixpo Podcasts </span></div>
                    <div class="podCastPunchline" id="podCastPunchline"> The nation wide criminology!</div>
                </div>

            </div>
